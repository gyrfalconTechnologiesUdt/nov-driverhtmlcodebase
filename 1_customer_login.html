<!DOCTYPE html>
<html>
    <head>
        <title>Nammaooruvandi login</title>
        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
		<link type="text/css" rel="stylesheet" href="css/fontawesome-all.css">
		<link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.css" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="css/driver.css">
        <script type="text/javascript" src= "js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src= "js/bootstrap.min.js"></script>		
        <script type="text/javascript" src= "js/driver_script.js"></script>
    </head>
    <body>
	<!--Login Container-->
	<div class="nov-container">
		<!--Loagin Header-->
		<div class="logintitle">
			<div class="nov-h1">NAMMAOORUVANDI</div>
			<div class="logoimg">
				<img src="img/logo.png" class="logo">
			</div>	
		</div>
		<!--Loagin Form-->
		<div class="loginformCointainer">		
			<div class="nov-form-h1">Sign in</div>
			<form class="loginForm">
				
				<div class="username" id="userNameInpt">
					<label for="form1" class="active" id="usrNmLbl">User Name</label>
					<input type="text" class="b-Line" id="txtUsername">
					<span class="error" id="usernameError"></span>
				</div>
				<div class="password" id="passWrdInpt">
					<label for="form1" class="active" id="paswrdLbl">Password</label>
					<input type="password" class="b-Line" id="txtPassword">
					<span class="error" id="pswrdError"></span>
				</div>
				<div class="loginbutton" id="loginClDashBd">Login</div>	
			</form>
			<div class="signInWithTxt test" id="sign">Or sign in with</div>
			<div class="socialMediaicons">
				<img src="img/fb.png" class="facebook" id="fblnk">
				<img src="img/google.png" class="google" id="googlelnk">
				<img src="img/twitter.png" class="twitter" id="twitterlnk">
				<div class="clearfix"></div>
			</div>
				
		</div>	
		<!--Login Footer-->
		<div class="loginfooter">
			<div class="frgtpwrd" id="forgotLnk">Forgot password</div>
			<div class="registernow" id="registerLink">Register Now</div>	
			<div class="clearfix"></div>
		</div>
	</div>
	<!--Login Container End-->
    </body>		
</html>
