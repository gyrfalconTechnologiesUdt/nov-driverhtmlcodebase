<!DOCTYPE html>
<html>
    <head>
        <title>Nammaooruvandi - Driver Signup</title>
        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
		<link type="text/css" rel="stylesheet" href="css/fontawesome-all.css">
		<link type="text/css" rel="stylesheet" href="css/driver.css">
        <script type="text/javascript" src= "js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src= "js/bootstrap.min.js"></script>		
        <script type="text/javascript" src= "js/driver_script.js"></script>
    </head>
    <body>
	
	<!--signup Container-->
    <div class = "nov-container">
		<!--Loagin Header-->
		<div class="logintitle">
			<div class = "nov-h1">NAMMAOORUVANDI</div>
			<div class="logoimg">
				<img src="img/logo.png" class="logo">
			</div>	
		</div>
		<!--signup Form-->
		<div class = "nov-signup-container">
			<div class = "heading">Sign Up</div>
			<form class = "signupform">
				<div class="username" id="userNameInpt">
					<label for="form1" class="active" id="usrNmLbl">Name</label>
					<input type="text" class="b-Line">
				</div>
				<div class="usermobileno" id="mobileNoInpt">
					<label for="form1" class="active" id="mblNoLbl">Mobile No</label>
					<input type="text" class="b-Line">
				</div>
				<div class="emailid" id="mailIdInput">
					<label for="form1" class="active" id="emailLbl">Email</label>
					<input type="text" class="b-Line">
				</div>				
				<div class = "licensefile">License file document</div>
				<div class="choosefile">				
						<input type="file" id="myfile" class="hidden">		
						<label for ="myfile" id="mydoc">choosefile</label>
				</div>
				<div class="pretty p-default">
					<input type="checkbox" />
					<label>Terms and Conditions</label>
				</div>						
				<div class="register" id="driver_signup">
						Register			    
				</div>			
			</form>			
		</div>	
		
</body>
</html>
		 <!--signup Container End-->
    </body>
	</html>
